<!DOCTYPE html>
<html>

  <head>
    <title>implementación del algoritmo de trazado de círculos de Bresenham</title>
  </head>

  <body>

    <!-- Archivo con la rutina para pintar círculos utilizando javascript -->
    <script src="circulo.js"></script>
    <input type="color" id="color">
    <input type="number" id="radio">
    <!-- Lienzo para pintar los circulos -->
    <canvas id="lienzo" width="400" height="400" onmousedown="dibujar(event)" style="background-color: gray;"> 
    </canvas> <!-- La función dibujar se ejecuta cada que se hace clic sobre el lienzo -->

  </body>

</html>
